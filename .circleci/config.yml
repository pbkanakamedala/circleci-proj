version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A first hello"
      - run: 
          name: Replace Build Number
          command: |
            sed -i "s/@build_date@/$(date '+%Y%m%d.%H%M%S')/" dev/test.json
      - run: cat dev/test.json
